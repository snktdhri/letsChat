<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lets-Chat</title>
</head>
<body>
<h1>Lets-Chat</h1>
<h3>Welcome to Lets-Chat</h3>

<form action="/chat">
    <div>
        <label>Enter your username:</label>
        <input type="text" name="username">
    </div>
    <div>
        <label>Enter room key:</label>
        <input type="text" name="room">
    </div>
    <button type="submit">Submit</button>
</form>
</body>
</html>
